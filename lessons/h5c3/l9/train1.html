<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Animate_Ball</title>
<style>
body{
  padding: 30px;
  height:1024px;
}

@keyframes train{
  from {transform:translateX(0);}
  to {transform:translateX(-200%);}
}
.anim{
  position: absolute;
  right: 25%;;
  width:20%;
}
.hovered{
  position: relative;
  background-color: #f4f404;
}
.hovered:hover .anim{
    animation: train 3s 1 ease;
}
  </style>
</head>
<body>
  <div class ="hovered">


  <img class="anim" src="img/train.png" alt="train">

</div>
</body>
</html>
