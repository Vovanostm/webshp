<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Animate_Ball</title>
<style>


@keyframes ball{
  from {transform:translate(0);}
  10% {transform:translate(25px,-50px);}
  20% {transform:translate(50px,0px);}
  30% {transform:translate(75px,-50px);}
  40% {transform:translate(100px,0px);}
  50% {transform:translate(125px,-50px);}
  60% {transform:translate(100px,0px);}
  70% {transform:translate(75px,-50px);}
  80% {transform:translate(50px,0px);}
  90% {transform:translate(25px,-50px);}
  to {transform:translate(0,0);}
}

.anim{
  position: absolute;
  left:25%;;
  width:10%;
  bottom:0;
}
.hovered{
  height: 100px;
  position: relative;
  border:1px solid black;
}
.hovered:hover .anim{
    animation: ball 4s infinite ease;
}
  </style>
</head>
<body>
  <div class ="hovered">


  <img class="anim" src="img/ball.png" alt="ball">

</div>
</body>
</html>
