<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Animate_Ball</title>

@keyframes rtt {
from {text-shadow: 0 0 3px black;}
50% {text-shadow: 0 0 50px black;}
to  {text-shadow: 0 0 3px black;}
}
.anim:hover{
  color:red;
  -webkit-animation: rtt 3s infinite ease;
  -o-animation: rtt   3s infinite ease;
  animation: rtt 3s infinite ease;
}
  </style>
</head>
